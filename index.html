<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapper</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Inter:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <container>
      <div class="social-icons">
        <img src="/images/logos_whatsapp-icon.png" alt="whatsapp" />
        <img src="images/facebook.png" alt="facebook" />
        <img src="images/twitter.png" alt="twitter" />
      </div>

      <div class="nav-bar">
        <div class="dappr-logo">
          <img src="/images/dappr.png" alt="dapper-logo" />
        </div>

        <div class="menu-list">
          <div class="menu-list-items">
            <div class="home">Home</div>
            <div class="about-us">About us</div>
            <div class="information">Information</div>
            <div class="More-div">
              <div class="More">More</div>
              <div class="vector">
                <img src="/images/Vector.png" alt="Vector" />
              </div>
            </div>
          </div>
        </div>

        <div class="search-div">
          <div class="search-para">
            <p>Search...</p>
          </div>

          <div class="search-icon">
            <img src="/images/search.png" alt="search-icon" />
          </div>
        </div>

        <div class="toggle-bar">
          <div class="three-lines"></div>
          <div class="three-lines"></div>
          <div class="three-lines"></div>
        </div>
      </div>

      <div class="main-content">
        <div class="main-section">
          <!-- div 1 = img and text container -->
          <div class="sub-container-1">
            <div class="sc1-img">
              <img src="/images/image 4.png" alt="image" />
            </div>

            <div class="sc1-textbox">
              <textarea
                name="textarea"
                placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
                class="sc1-textarea"
              ></textarea>
            </div>
          </div>

          <!-- div 2 =  Card section -->
          <div class="sub-container-2">
            <div class="card-section">
              <div class="cards card-1">
                <div class="ca-heading">
                  <p>Total Question’s</p>
                </div>

                <div class="ca-numbers">
                  <p>200,000</p>
                </div>
              </div>

              <div class="cards card-2">
                <div class="ca-heading">
                  <p>Total Answer’s</p>
                </div>

                <div class="ca-numbers">
                  <p>105,000</p>
                </div>
              </div>

              <div class="cards card-3">
                <div class="ca-heading">
                  <p>Participated</p>
                </div>

                <div class="ca-numbers">
                  <p>10,000</p>
                </div>
              </div>

              <div class="cards card-4">
                <div class="ca-heading">
                  <p>Total Passed</p>
                </div>

                <div class="ca-numbers">
                  <p>6,000</p>
                </div>
              </div>
            </div>
          </div>

          <!-- div 3 = Information section -->
          <div class="sub-container-3">
            <div class="information-section">
              <div class="left-div">
                <div class="is-card is-card-1">
                  <p>YOUR INFO</p>
                </div>

                <div class="is-card is-card-2">
                  <p>BOOKMARKS</p>
                </div>

                <div class="is-card is-card-3">
                  <p>SETTINGS</p>
                </div>
              </div>

              <div class="right-div">
                <div class="rd-1">
                  <div class="rd-heading">
                    <h3>Your information</h3>
                  </div>

                  <div class="rd-info">
                    <div class="data">
                      <p class="data-naming">Name</p>
                      <p class="colon colon-1">:</p>
                      <p class="data-naming-ans">Atul Singhal</p>
                    </div>

                    <div class="data">
                      <p class="data-naming">Email</p>
                      <p class="colon colon-1">:</p>
                      <p class="data-naming-ans">atul@gmail.com</p>
                    </div>

                    <div class="data">
                      <p class="data-naming">Phone</p>
                      <p class="colon colon-2">:</p>
                      <p class="data-naming-ans">+91 8131424888</p>
                    </div>

                    <div class="data">
                      <p class="data-naming">Marks</p>
                      <p class="colon colon-2">:</p>
                      <p class="data-naming-ans">500.00</p>
                    </div>
                  </div>
                </div>

                <!-- <div class="temp">
                </div> -->
                <div class="rd-2">
                  <button class="btn">
                    <p>Next</p>
                    <img src="/images/Arrow 1.png" alt="arrow" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="help-icon">
        <img src="/images/help.png" alt="help" />
      </div>
    </container>
  </body>
</html>
